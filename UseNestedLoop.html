<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let testTable = '<table border="1" width="300" cellSpacing="0" cellPadding="3">';
    for (i = 1; i <= 10; i++) {
        testTable += '<tr>';
        for (j = 1; j <= 10; j++) {
            testTable += '<td>' + i * j + '</td>';
        }
        testTable += '</tr>';
    }
    testTable += '</table>';
    document.write(testTable);
</script>
</html>
