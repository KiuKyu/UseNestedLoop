<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let testTable = '<table border="1" width="300" cellSpacing="0" cellPadding="3">';
    let i = j = 1;

    while (i <= 10) {
        testTable += '<tr>';
        while (j <= 10) {
            testTable += '<td>' + i * j + '</td>';
            j++;
        }
        testTable += '</tr>';
        j = 1;
        i++;
    }
    testTable += '</table>';
    document.write(testTable);
</script>
</html>
